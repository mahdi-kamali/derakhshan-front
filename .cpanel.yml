    - /bin/echo "ğŸ“¦ Installing dependencies..."
    - /usr/local/bin/npm install --prefix $DEPLOYPATH

    - /bin/echo "ğŸ—ï¸ Building project..."
    - /usr/local/bin/npm run build --prefix $DEPLOYPATH

    - /bin/echo "ğŸ” Restarting application with PM2..."
